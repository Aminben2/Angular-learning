<app-dashboard-item-wrapper
  titile="Traffic"
  imageAlt="A globe"
  imageSrc="globe.png"
>
  <div id="traffic">
    <p>Last 7 days</p>

    <div id="chart">
      @for (dataPoint of dummyTrafficData; track dataPoint.id) {
      <div [style.height]="(dataPoint.value / maxTraffic) * 100 + '%'"></div>
      }
    </div>
  </div>
</app-dashboard-item-wrapper>
